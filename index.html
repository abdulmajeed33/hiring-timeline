<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Timeline Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hiring Timeline Planner</h1>
            <div class="summary-stats">
                <h2 id="total-payroll">Total payroll: $0</h2>
                <p id="date-range">January 01, 2021 - January 01, 2022</p>
                <p id="annual-projection" class="projection">Annual projection: $0</p>
            </div>
        </div>
        
        <div class="scenario-panel">
            <h3>Quick Scenarios</h3>
            <div class="scenario-buttons">
                <button class="scenario-btn" data-scenario="startup">Startup Team</button>
                <button class="scenario-btn" data-scenario="growth">Growth Phase</button>
                <button class="scenario-btn" data-scenario="enterprise">Enterprise Team</button>
            </div>
            <div class="scenario-actions">
                <button id="clear-all-btn">Clear All</button>
                <button id="delay-hiring-btn">Delay All Hiring</button>
            </div>
        </div>
        
        <div id="timeline-chart"></div>
        <div id="payroll-chart"></div>
        
        <div class="help-panel">
            <p><span class="emoji-icon">ðŸ‘‰</span> Drag employees to move them between months</p>
            <p><span class="emoji-icon">âž•</span> Click on the timeline to add new hires</p>
            <p><span class="emoji-icon">ðŸ’°</span> Watch how hiring decisions affect your annual budget</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
